<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <!-- Calculator Styling -->
    <div class="app-screen">
        <div class="text-appear">
            <div class="text-after"></div>
            <div class="text-before"></div>
        </div>
        <div class="keys">
            <!-- Calculator buttons -->
            <div class="key-grey clear" data-key="clear"><span>C</span></div>
            <div class="key-grey del" data-key="backspace"><span>del</span></div>
            <div class="key key-grey opp" data-key="%"><span>%</span></div>
            <div class="key key-yellow opp" data-key="/"><span>รท</span></div>

            <div class="key key-grey" data-key="7"><span>7</span></div>
            <div class="key key-grey" data-key="8"><span>8</span></div>
            <div class="key key-grey" data-key="9"><span>9</span></div>
            <div class="key key-yellow opp" data-key="*"><span>x</span></div>

            <div class="key key-grey" data-key="4"><span>4</span></div>
            <div class="key key-grey" data-key="5"><span>5</span></div>
            <div class="key key-grey" data-key="6"><span>6</span></div>
            <div class="key key-yellow opp" data-key="-"><span>-</span></div>

            <div class="key key-grey" data-key="1"><span>1</span></div>
            <div class="key key-grey" data-key="2"><span>2</span></div>
            <div class="key key-grey" data-key="3"><span>3</span></div>
            <div class="key key-yellow opp" data-key="+"><span>+</span></div>

            <div class="key key-grey" data-key="0"><span>0</span></div>
            <div class="key key-grey opp" data-key="."><span>.</span></div>
            <div id="equal" class="key-grey key-double" data-key="equals"><span>=</span></div>
        </div>
    </div>
    <!-- footer -->
    <footer><span>AwaisMughal &copy; copyright 2023</span></footer>
</body>
</html>
